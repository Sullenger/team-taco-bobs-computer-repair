<div class="navBar">
  <!-- Page header -->
  <header>
    <!-- Navbar -->
    <mat-toolbar class="menu" role="header" color="primary">
      <mat-toolbar-row>
        <!-- Home -->
        <button
          mat-button
          class="toolbar__icon-button mat-button"
          (click)="navHome()"
        >
          <span><h3>Bob's Computer Repair Shop</h3></span>
        </button>
        <!-- Service Repair -->
        <button
          mat-button
          class="toolbar__icon-button mat-button"
          (click)="navOrder()"
        >
          <mat-icon>add_shopping_cart</mat-icon>
          <span>Service Repair</span>
        </button>
        <!-- About Us -->
        <button
          mat-button
          class="toolbar__icon-button mat-button"
          (click)="navAbout()"
        >
          <mat-icon>face</mat-icon>
          <span>About Us</span>
        </button>
        <!-- Contact Us -->
        <button
          mat-button
          class="toolbar__icon-button mat-button"
          (click)="navContact()"
        >
          <mat-icon>email</mat-icon>
          <span>Contact Us</span>
        </button>

        <div fxFlex></div>

        <button
          mat-icon-button
          class="toolbar__icon-button"
          [matMenuTriggerFor]="menu"
        >
          <mat-icon>settings_applications</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="userProfile()">
            <mat-icon>account_circle</mat-icon>
            <span>My Profile</span>
          </button>
          <button mat-menu-item (click)="navManagement()">
            <mat-icon>supervised_user_circle</mat-icon>
            <span>User Management</span>
          </button>
          <button mat-menu-item (click)="navRoleConf()">
            <mat-icon>supervisor_account</mat-icon>
            <span>Role Configuration</span>
          </button>
          <button mat-menu-item (click)="navSecQ()">
            <mat-icon>help_outline</mat-icon>
            <span>Security Questions Configuration</span>
          </button>
          <button mat-menu-item (click)="navGraph()">
            <mat-icon>insert_chart_outlined</mat-icon>
            <span>Purchase Graph</span>
          </button>
          <button (click)="logout()" mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
</div>
