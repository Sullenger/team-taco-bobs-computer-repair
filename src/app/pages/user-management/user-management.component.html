<!-- Added error message -->
<small *ngIf="errorMessage">{{ errorMessage }} </small>
<div class="UserListing">
    <div class="userTitle">
        <h2>User Summary</h2>
    </div>
    <table class="tableUser">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>
                <th scope="row">{{ user.username }}</th>
                <th scope="row">{{ user.name_first }}</th>
                <th scope="row">{{ user.name_last }}</th>
                <th scope="row">{{ user.phone_number }}</th>
                <th scope="row">{{ user.email }}</th>
                <th scope="row" *ngFor='let address of user.address'>{{ address.street_address }} {{ address.city }}, {{ address.state }}, {{ address.zip }} </th>
            </tr>
        </tbody>
    </table>
