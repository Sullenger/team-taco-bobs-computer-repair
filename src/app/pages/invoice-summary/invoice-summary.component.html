<div class="container">
  <h1>Order Confirmation</h1>
  <br />
  <hr />
  <!-- dialog content -->
  <mat-dialog-content>
    <p>Date: {{ invoice.date | date: "medium" }}</p>
    <p>User ID: {{invoice.user}}</p>
    <br />
    <hr />
    <h4>Items Ordered</h4>
    <br />
    <div *ngFor="let item of invoice.cart; index as i">
      <p>{{ item.service }}</p>
      <p>{{ item.service_price | currency }}</p>
    </div>
    <hr />
    <br />
    <br />
    <h4>Total: {{ invoice.cartTotal | currency }}</h4>
  </mat-dialog-content>
  <!-- dialog button -->
  <mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      class="closeButton"
      (click)="close()"
    >
      Primary
    </button>
    <button
      mat-raised-button
      color="warn"
      class="closeButton"
      (click)="close()"
    >
      Cancel Order
    </button>
  </mat-dialog-actions>
</div>
