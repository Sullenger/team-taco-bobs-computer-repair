<mat-card class="login-container" and fxLayoutAlgin="center" >
    <mat-card-title>Please Sign In</mat-card-title>
    
    <mat-card-content>
        <form [formGroup]='loginForm' #loginform = 'ngForm' (ngSubmit)='onSubmit(loginForm.value); loginForm.reset()'>

            <mat-card-content>
                <mat-form-field class="username">

                    <small *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">A username is required.</small>
                    <small *ngIf="loginForm.controls['username'].hasError('pattern') && loginForm.controls['username'].touched">Please try again</small>

                    <input type="text" matInput formControlName='username' placeholder="username"> 

                </mat-form-field>
                <br/>
                <mat-form-field class="password">
                    <input type="password" matInput formControlName='password' placeholder="password">
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="!loginform.valid" type="submit">Log In</button>
            </mat-card-actions>
            {{ loginForm.value | json }}
        </form>
    </mat-card-content>
</mat-card>
