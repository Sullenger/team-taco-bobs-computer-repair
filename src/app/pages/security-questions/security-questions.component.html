<div class="container">
<small *ngIf="errorMessage">{{ errorMessage }} </small>
<div class="questionListing">
  <div class="questionTitle">
    <h2>Security Question Management</h2>
  </div>
  <button mat-raised-button color="primary">
    Add New Question
  </button>
  <table class="tableQuestion table table-hover">
    <thead>
      <tr>
        <th scope="col">Question</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let question of questions">
      <tr>
        <td scope="row">{{ question.question }}</td>
        <td scope="row">
          <button mat-raised-button color="accent" class="buttonStyle">
            Edit
          </button>
          <button mat-raised-button color="warn" class="buttonStyle" (click)="deleteQuestion(question)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
