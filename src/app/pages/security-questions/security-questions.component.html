<mat-card>
  <h2>Please Fill Out Form</h2><br>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <mat-card-content>

      <p>In what city or town did your mother and father meet?</p>
      <mat-form-field>
        <input matInput placeholder="Answer" type="text" [value]="_question_answer_1"
          [formControl]="form.controls['_answer_1']" />
      </mat-form-field><br>

      <p>What was the name of your first stuffed animal?</p>
      <mat-form-field>
        <input matInput placeholder="Answer" type="text" [value]="_question_answer_2"
          [formControl]="form.controls['_answer_2']" />
      </mat-form-field><br>

      <p>What's the name of your first pet?</p>
      <mat-form-field>
        <input matInput placeholder="Answer" type="text" [value]="_question_answer_3"
          [formControl]="form.controls['_answer_3']" />
      </mat-form-field><br>


      <br />
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card-content>
  </form>
</mat-card>
