<div  fxLayoutAlign='center'>
    <mat-card>
        <h2>Please Enter Your Username:</h2>
        <form [formGroup]='forgotPassword' #forgottenPassword='ngForm' (ngSubmit)='onSubmit(forgotPassword.value)'>
            <mat-card-content>
                    <mat-form-field>
                        <input type='text' matInput placeholder='username' formControlName='username'>

                    </mat-form-field>
                    <div class="error" *ngIf="
                    forgotPassword.get('username').invalid &&
                    (forgotPassword.get('username').touched ||
                    forgotPassword.get('username').dirty)
                ">
                        <div *ngIf="forgotPassword.get('username').hasError('required')">
                            Username is required.
                        </div>
                    </div>
                <mat-card-actions>
                    <button mat-raised-button color='accent' [disabled]='!forgottenPassword.valid' type='submit'>Submit</button>
                </mat-card-actions>
            </mat-card-content>
        </form>
    </mat-card>
</div>
